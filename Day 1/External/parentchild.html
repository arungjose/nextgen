<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 50px;
        }

        #saffron {
            width: 100%;
            background-color: rgb(252, 168, 12);
            height: 50px
        }

        #white {
            width: 100%;
            background-color: rgb(255, 255, 255);
            height: 50px;
        }

        #green {
            width: 100%;
            background-color: rgb(1, 142, 1);
            height: 50px;
        }

        .india {
            width: 15%;
        }

        .box {
            margin: 0 auto;
            width: 15%;
            height: 150px;
            background-color: #f6ff97;
            border: dashed #afbc25;
            text-align: center;

        }

        h3 {
            margin-left: 50%;
            margin-top: 80px;
            padding: 10px 10px 10px 10px;
            background-color: chocolate;
            font-size: 35px;
        }
    </style>
</head>

<body>
    <div class="india">
        <div id="saffron">
        </div>
        <div id="white">
        </div>
        <div id="green">
        </div>
    </div>

    <div class="box">
        <h3 style="font-size: 10px">BOX</h3>
    </div>



</body>

</html>
