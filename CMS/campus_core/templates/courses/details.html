{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" id='updater'>
    <h2>Course Detials</h2><br>
<table class="crs_table">
    <tr>
        <th>Name</th>
        <th>Specialization</th>
        <th>Fee</th>
        <th>Accreditation</th>
    </tr>

    {% for course in details %}
    <tr>
        <td>{{course.name}}</td>
        <td>{{course.spec}}</td>
        <td>{{course.fee}}</td>
        <td>{{course.accr}}</td>
    </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
