<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>

<body>
    <button onclick="dino()">DINO SAJAN</button>
    <button id="btn">ABIRAM S</button>
    <button id="aish">AISHWARYA AMMAL S</button>

    <script>
        function dino() {
            alert("DINO SUPER AANE")
        }
        function abi() {
            alert("ABIRAM SUPER AANE")
        }
        function aish() {
            alert("AISWARYA COLLEGE LAB ILE MOUSE MOSHTICHU :(")
        }
        document.getElementById("btn").addEventListener("click", abi)
        document.getElementById("aish").addEventListener("click", aish)
    </script>
</body>

</html>
