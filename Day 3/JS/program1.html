<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = Number(prompt
            ("Enter the first number"))//name given to any variable is identifier
        var num2 = Number(prompt
            ("Enter the second number"))

        document.writeln("<h2>Add=", num1 + num2)
        document.writeln("<h2>Sub=", num1 - num2)
        document.writeln("<h2>Mult=", num1 * num2)
        document.writeln("<h2>Div=", num1 / num2)
    </script>
</head>

<body>

</body>

</html>
