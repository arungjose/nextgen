<!DOCTYPE html>
<html lang="en">
<head>
    <style>
      #button{
        background-color: aqua;
        border-radius: 50px;
        width: 200px;
        height: 200px;
        margin-top: 100px;
        margin-left: 200px;
        transition: transform 10s 2s ease-in-out, background-color 10s;

      }
      #button:hover{
        background-color:rgb(63, 6, 33) ;
        
        transform: translate(300px) rotate(45deg) scale(0.5) ;
        
      }
    </style>
</head>
<body>
    <div id="button">
        
    </div>
</body>
</html>
